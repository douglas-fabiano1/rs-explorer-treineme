<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <nav>
        <img class="logo" src="/images/logo.svg" alt="treine.me" />
        <ul class="nav-items">
          <li><a>Home</a></li>
          <li><a>Sobre</a></li>
          <li><a>Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="/images/whatsapp.svg" alt="icone whatsapp" />
            Comece já
          </button>
        </section>
        <img
          src="/images/fitness.svg"
          alt="Desenho de uma mulher pulando corda em uma academia"
        />
      </main>
      <footer>
        <p>fale conosco no instagram <a>@treine.me</a></p>
      </footer>
    </div>
    <img
      src="/images/balls.svg"
      alt="Bolinhas esverdeadas no canto inferior direito da tela"
    />
  </body>
</html>
